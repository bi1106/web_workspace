<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout(외부평가)</title>
<link rel = "stylesheet" href = "Layout.css">
<link rel = "stylesheet" href = "MemberRegister.css">
</head>
<body>
	<header>
		<h2>홈쇼핑 회원관리 ver1.0</h2>
	</header>
	<nav>
	<!-- 반응형 웹페이지를 위해 메뉴는 목록 태그를 주로 사용합니다. 반응형 페이지 스타일은 레이아웃을 flexbox 사용해야 합니다.-->
		<ul>
			<li><a href = "">회원등록</a></li>
			<li><a href = "">회원목록조회/수정</a></li>
			<li><a href = "">회원매출조회</a></li>
			<li><a href = "">홈으로.</a></li>
		</ul>
	</nav>
	<section>
	<h2>홈쇼핑 회원 등록</h2>
      <table>
      	 <tr>
      	 	<th><strong><label for="lblNumber">회원 번호(자동생성)</label></strong></th>
      	 	<td><input type="text" id="lblNumber" value= "100008">
      	 	</tr>
         <tr>
            <th><strong><label for="lblName">회원성명</label></strong></th>
            <td><input type="text" id="lblName" value="홍길동" name= "name">
            </td>
         </tr>
         <tr>
            <th><strong><label for= "lblPhone">회원전화</label></strong></th>
            <td><input type="text" id="lblPhone" size="25"></td>
         </tr>
         <tr>
            <th><strong><label for="lbladdress">회원주소</label></strong></th>
            <td><input type="text" id="lbladdress" size="30"></td>
         </tr>
         <tr>
            <th><strong><label for ="lblDate">가입일자</label></strong></th>
            <td><input type="text" id="lblDate"></td>
         </tr>
         <tr>
            <th><strong><label for="lblGrade">고객등급(A:VIP,B:일반고객,C:직원)</label></strong></th>
            <td><input type="text" id="lblGrade"></td>
         </tr>
         <tr>
         	<th><strong><label for="lblCode">도시코드</label></strong></th>
         	<td><input type ="text" id="lblCode"></td>
         </tr>
         <tr>
            <td colspan="2">
               <button>등록</button>
               <!-- form 태그 안에 있을때는 type=submit 이 생략이 됨. -->
               <button type="reset">조회</button>
            </td>
         </tr>
      </table>
     </section>
     <footer>

			of Korea.</h4>
	 </footer>
</body>
</html>
